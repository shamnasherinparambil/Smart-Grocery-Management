{% extends 'adindex.html' %}
{% block body %}<body>
<style>
    body{
        background-image: url("/static/media/gg2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
</style>
<form id="form1" name="form1" method="post" action="/add_product_post" enctype="multipart/form-data">
    <h1 align="center" style="color: red">Add a Product</h1>

  <table width="300" height="300" align="center">
    <tr>
      <td  style="color: #721c24">Product Name</td>
      <td><label for="t2"></label>
      <input type="text" name="t1" id="t2" placeholder="Product Name" required/></td>
    </tr>
    <tr>
      <td  style="color: #721c24">Type</td>
      <td><label for="s1"></label>
        <select name="s1" id="s1">
            <option value="fruit">Fruit</option>
            <option value="veg">Vegitable</option>
          <option value="stationary">Stationary</option>
      </select></td>
    </tr>
    <tr>
       <td  style="color: #721c24">Price</td>
      <td><label for="t3"></label>

      <input type="text" name="t2" id="t3" placeholder="Price" required /></td>
    </tr>
    <tr>
      <td  style="color: #721c24">Image</td>
      <td><label for="filefield"></label>
      <input type="file" name="file" id="filefield" required /></td>
    </tr>

    <tr>
       <td  style="color: #721c24">Recipies</td>
      <td><label for="t3"></label>
      <input type="text" placeholder="Recipe Name" name="rec">
    </tr>
    <tr>
       <td  style="color: #721c24">Recipies</td>
      <td><label for="t3"></label>
      <textarea name="re" placeholder="enter your Recipe">

      </textarea></td>
    </tr>


      <tr>
      <td  style="color: #721c24">Recipie Image</td>
      <td><label for="filefield1"></label>
      <input type="file" name="file1" id="filefield1" required /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="bt" id="bt" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
